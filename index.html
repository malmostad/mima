<!DOCTYPE HTML>
<html>
    <head>
        <title>Solaris</title>
		<meta name="description" content= "An animation experiment">
        <meta name="author" content="jakob ebbinger">
		<meta name="keywords" content="CSS3, animation">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="apple-touch-startup-image" href="./img/splash.jpg" />
		<link rel="apple-touch-icon-precomposed" href="./img/icon.png"/>
		<link rel="shortcut icon" href="./img/sunicon.ico">
		<script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="./js/chart.js"></script>
		<link type="text/css" rel="stylesheet" media="screen" href="./css/banner.css" >
		<link type="text/css" rel="stylesheet" media="screen" href="./css/universe.css" >
		<link type="text/css" rel="stylesheet" media="screen" href="./css/planets.css" >
    </head>
    <body>
        <div id="container">
            <div id="galaxy">
                <div class="sun one radius" id="sun"><span class="star_name">Sun</span></div>
                <div id="space" class="horizontal spin">
                    <div class="orbit x" id="x"></div>
                    <div class="orbit two radius" id="mercury"><span class="name">Mercury</span></div>
                    <div class="orbit three radius" id="venus"><span class="name">Venus</span></div>
                    <div class="orbit four radius" id="earth"><span class="name">Earth</span></div>
                    <div class="orbit five radius" id="mars"><span class="name">Mars</span></div>
                    <div class="orbit six radius" id="jupiter"><span class="name">Jupiter</span></div>
                    <div class="orbit seven radius" id="saturn"><span class="name">Saturn</span></div>
                    <div class="orbit eight radius" id="uranus"><span class="name">Uranus</span></div>
                    <div class="orbit nine radius" id="neptune"><span class="name">Neptune</span></div>
                </div>
            </div>
        </div>
		<div class="info-banner">
  <a href="#trythekonamicode" >Hover the Sun</a>
</div>
    </body>
</html>
